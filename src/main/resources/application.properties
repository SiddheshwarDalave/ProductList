#For MySQL->>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
# === MySQL Database Configuration ===
spring.datasource.url=jdbc:mysql://localhost:3306/newdb
spring.datasource.username=root
spring.datasource.password=root


# JDBC Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Optional: Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#| Property                                  | Purpose                                                        |
#| ----------------------------------------- | -------------------------------------------------------------- |
#| `spring.datasource.url`                   | JDBC connection string (adjust host, port, db name).           |
#| `spring.datasource.username`              | MySQL username.                                                |
#| `spring.datasource.password`              | MySQL password.                                                |
#| `spring.datasource.driver-class-name`     | JDBC driver class for MySQL.                                   |
#| `spring.jpa.hibernate.ddl-auto`           | Controls schema generation (`update`, `create`, `none`, etc.). |
#| `spring.jpa.show-sql`                     | Logs SQL queries to the console.                               |
#| `spring.jpa.properties.hibernate.dialect` | Hibernate SQL dialect for MySQL.                               |
#


